<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body  {
      background-size: 300px;
      max-width: fit-content;
      max-height: fit-content;
      background-color: aqua;
    }
    </style>
</head>
<body>
    <h1 style="color: blueviolet;text-align: center;"><b>Registration Form</b></h1>
    <form action="URL" method="post">
        <label for="Name">Username:</label>
        <input type="text" name="Name" id="Name" placeholder="Enter your name"><br>
        <label for="Password">Password:</label>
        <input type="password" name="Password" placeholder="Enter your password"><br>
        <label for="E-mail">E-mail:</label>
        <input type="email" name="E-mail" placeholder="Enter your email"><br>
        <label for="Age">Age:</label>
        <input type="number" name="Age" placeholder="Enter your age"><br>
        <label for="Mobile No">Mobile No:</label>
        <input type="number" name="Mobile No" placeholder="Enter your mobile number"><br>
        <label for="Degree">Select Your Degree:</label><br>
        <label for="Degree">B.tech</label>
        <input type="checkbox" name="Degree" id="Degree" value="B.Tech"><br>
        <label for="Degree">B.E</label>
        <input type="checkbox" name="Degree" id="Degree" value="B.E"><br>
        <label for="Degree">B.Sc</label>
        <input type="checkbox" name="Degree" id="Degree" value="B.Sc"><br>
        <label for="Date">Date</label>
        <input type="date" name="Date" placeholder="Enter your date"><br>
        <label for="color">Choose your colour</label>
        <input type="color" name="choose your Colour" id="color"><br>
        <label for="datetime">Select date and time</label>
        <input type="datetime" name="Select date and time"><br>
        <label for="button">Do you want to continue</label>
        <input type="button" name="Continue" value="Click to continue"><br>
        <label for="datetime-local">Local time of your location</label>
        <input type="datetime-local" name="Local time" placeholder="Enter your local time"><br>
        <label for="current job">Do you have any current job</label><br>
        <label for="current job">Yes</label>
        <input type="radio" name="Do you have any current job" value="Yes"><br>
        <label for="current job">No</label>
        <input type="radio" name="Do you have any current job" value="No"><br>
        <label for="file">Attach your CV/Resume:</label>
        <input type="file" name="Select file" id=""><br>
        <label for="image">Upload image of passport size:</label>
        <input type="image" name="Upload image of passport size" id=""><br>
        <label for="hidden">Separate id:</label>
        <input type="hidden" name="Id is hidden" id=""><br>
        <label for="range">Rate your Feedback for this form</label>
        <input type="range" name="Rate your feedback" id=""><br>
        <label for="month">Month of passed out</label>
        <input type="month" name="Month of passed out" id=""><br>
        <label for="search">Search our website below:</label>
        <input type="search" name="Search our website" id=""><br>
        <label for="time">Entry time of our website</label>
        <input type="time" name="Entry time of our website" id=""><br>
        <label for="week">Select week of when you are able to attend the interview directly:</label>
        <input type="week" name="Week of when you attend our company interview" id=""><br>
        <label for="url">URL:</label>
        <input type="url" name="Click company url for details" id="https://www.magicbus.org/"><br>
        <label for="tel">Telephone Number</label>
        <input type="tel" name="Telephone number" id=""><br>
        <input type="submit" name="Submit" id=""><br>
        <input type="reset" name="Reset"><br>
    </form>
</body>
</html>
